<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="app">
			<h3>{{title}}</h3>
			<input type="text" id="" v-model="iptUser" />
			<br>
			<input type="text" id="" v-model="iptContent" />
			<br>
			<input type="button" id="" value="提交"  v-on:click="add"/>
			<br>
			
			<ul>
				<li v-for="(item,index) in list" :key="item.id">
					<span>{{item.content}}</span> ---<span>{{item.name}}</span>
					<a href="javascript:;"  @click="del(index)">删除</a>
				<a href="javascript:void(0);" @click="check(index,$event)">修改</a>
				</li>
			</ul>
			
			<button  @click="clear"/>清空</button>
			<br>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:".app",
			data:{
				title:'留言板',
				iptUser:'hzy',
				iptContent:'我要去火星',
				list:[
					{id:1,name:'alex',content:'可以'}
				],
			},
			methods:{
				
				
				add:function(){
					this.list.push({
						id:this.list.length+1,
						name:this.iptUser,
						content:this.iptContent
					});
					this.iptContent= this.iptUser="";
				},
				del(index){
					this.list.splice(index,1)
				},
				clear(){
					this.list = [];
				},
				check(index,ev){
					console.log('check')
					ev.target.parentNode.style.background = 'red';
				}
				
				
			}					
		})
	</script>
</html>
